    <title>Blicky Wally</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #1a1a1a;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .gallery-item:hover .download-btn {
            opacity: 1;
        }

        .download-btn:hover {
            background: #fff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .gallery-item img {
                height: 200px;
            }

            .download-btn {
                opacity: 1;
                bottom: 5px;
                right: 5px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>

        const baseUrl = "https://raw.githubusercontent.com/D3Ext/aesthetic-wallpapers/main/images/";
        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const imageUrl = baseUrl + image;
            
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = image.replace(/\.[^/.]+$/, "").replace(/-|_/g, " ");
            img.loading = 'lazy';
            img.onclick = () => window.open(imageUrl, '_blank');
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'â†“';
            downloadBtn.onclick = (e) => {
                e.stopPropagation();
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = image;
                link.click();
            };
            
            item.appendChild(img);
            item.appendChild(downloadBtn);
            gallery.appendChild(item);
        });
