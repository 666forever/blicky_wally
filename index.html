<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-dropdown {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 180px;
            transition: all 0.3s ease;
        }

        .filter-dropdown:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }

        .filter-dropdown:focus {
            outline: none;
            border-color: #fff;
        }

        .filter-dropdown option {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
        }

        .count {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #1a1a1a;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .gallery-item img.loaded ~ .skeleton {
            display: none;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .gallery-item:hover .download-btn {
            opacity: 1;
        }

        .download-btn:hover {
            background: #fff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filter-dropdown {
                width: 100%;
                max-width: 300px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .gallery-item img,
            .skeleton {
                height: 200px;
            }

            .download-btn {
                opacity: 1;
                bottom: 5px;
                right: 5px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 10px 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .filter-label {
                font-size: 13px;
            }

            .filter-dropdown {
                font-size: 13px;
                padding: 8px 15px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>

        const categoryFilter = document.getElementById('categoryFilter');
        const countDisplay = document.getElementById('count');

        // Create gallery items
        Object.keys(imageData).forEach(image => {
            const imageUrl = baseUrl + image;
            
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.dataset.categories = imageData[image].join(',');
            
            const skeleton = document.createElement('div');
            skeleton.className = 'skeleton';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = image.replace(/\.[^/.]+$/, "").replace(/-|_/g, " ");
            img.loading = 'lazy';
            img.onclick = () => window.open(imageUrl, '_blank');
            
            // Handle image load
            img.onload = function() {
                this.classList.add('loaded');
            };
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'â†“';
            downloadBtn.onclick = (e) => {
                e.stopPropagation();
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = image;
                link.click();
            };
            
            item.appendChild(img);
            item.appendChild(skeleton);
            item.appendChild(downloadBtn);
            gallery.appendChild(item);
        });

        // Update count
        function updateCount() {
            const visible = document.querySelectorAll('.gallery-item:not(.hidden)').length;
            const total = Object.keys(imageData).length;
            countDisplay.textContent = currentFilter === 'all' 
                ? `${total} wallpapers` 
                : `${visible} of ${total} wallpapers`;
        }

        // Filter functionality
        categoryFilter.addEventListener('change', (e) => {
            const category = e.target.value;
            currentFilter = category;
            
            // Filter images
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');
                } else {
                    const categories = item.dataset.categories.split(',');
                    if (categories.includes(category)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                }
            });
            
            updateCount();
        });

        // Initial count
        updateCount();
